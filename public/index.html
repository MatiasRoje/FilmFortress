<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>FilmFortress â€” +10.000 movies database</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="logo"
          src="../img/Logo without text.png"
          alt="FilmFortress logo"
        />
      </a>
      <form action="/search" method="GET" class="search-form">
        <div class="search-wrapper">
          <input
            type="text"
            id="b"
            name="query"
            placeholder="Search for a movie, tv show..."
          />
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      <nav class="main-nav">
        <li class="main-nav-list">
          <ul>
            <a href="#" class="main-nav-link btn-main-nav">Movies</a>
          </ul>
          <ul>
            <a href="#" class="main-nav-link btn-main-nav">TV Shows</a>
          </ul>
          <ul class="main-nav-division"></ul>
          <ul>
            <a href="#" class="main-nav-link btn-main-nav">Watchlist</a>
          </ul>
          <ul>
            <a href="#" class="main-nav-link btn-main-nav">Login</a>
          </ul>
        </li>
      </nav>
    </header>
    <div class="container">
      <section class="hero-section">
        <h1>Welcome.</h1>
      </section>
      <section class="top-ten">
        <h1>Top 10 Movies</h1>
        <ul id="movies"></ul>
      </section>
    </div>
    <script>
      function getTopRatedMovies() {
        const apiKey = "a8706f05d2b08b4702eb0227a3bee444"; // Get the API key from environment variables
        const url = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}&language=en-US&page=1`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => displayMovies(data.results.slice(0, 10)))
          .catch((error) => console.error("Error:", error));
      }

      function displayMovies(movies) {
        const movieList = document.getElementById("movies");
        console.log(movies);
        movies.forEach((movie) => {
          const li = document.createElement("li");
          li.innerHTML = `
      <h2>${movie.title}</h2>
      <p>${movie.overview}</p>
    `;
          movieList.appendChild(li);
        });
      }

      getTopRatedMovies();
    </script>
  </body>
</html>
